site_name: AI RESOURES
site_url: https://nitinksingh.com/ai-resources/
site_description: AI Resources and Notes
repo_url: https://github.com/nitin27may/ai-resources
repo_name: ai-resources
edit_uri: "?path=/docs/"

# Azure DevOps specific configuration
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
    - content.action.share
    - content.tooltips
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Custom footer configuration
  icon:
    logo: material/book-open-page-variant
  font:
    text: Roboto
    code: Roboto Mono
  # Footer customization
  custom_dir: overrides

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      preserve_tabs: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.details
  - footnotes
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/fullwidth-toggle.css
  - assets/stylesheets/footer-custom.css
  - assets/stylesheets/tooltip-custom.css

extra_javascript:
  - assets/javascripts/fullwidth-toggle.js
  - assets/javascripts/external-links.js

# Plugins configuration
plugins:
  - search
  - tags
  - blog:
      enabled: true
      blog_dir: blog
      blog_toc: true
      post_date_format: medium
      post_url_format: "{slug}"
      post_excerpt: required
      post_excerpt_max_authors: 2
      post_excerpt_max_categories: 5
      post_readtime: true
      post_readtime_words_per_minute: 200
      authors: true
      authors_file: "{blog}/.authors.yml"
      categories: true
      categories_name: Categories
      categories_url_format: "category/{slug}"
      categories_toc: true
      categories_slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
      pagination: true
      pagination_per_page: 5
      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_keep_content: true
      draft: true
      draft_on_serve: true
      archive: true
      archive_name: Archive
      archive_date_format: yyyy
      archive_url_format: "archive/{date}"
      archive_toc: true
      archive_url_date_format: yyyy
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true
  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nitin27may/ai-resources
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/nitinsingh
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/nitinsingh
  # Enable social sharing cards
  cards:
    enabled: true
  comments:
    provider: giscus
    repo: nitin27may/ai-resources
    repo_id: R_kgDOQJHkgQ
    category: General
    category_id: DIC_kwDOQJHkgc4CxT0Y
    mapping: pathname
    reactions_enabled: true
    input_position: bottom
    theme: preferred_color_scheme
    loading: lazy
    loading: lazy
