site_name: EA Notes
site_url: http://localhost:8000/  # Use HTTP instead of HTTPS for local development
site_description: Enterprise Architecture Notes and Documentation
repo_url: https://dev.azure.com/nbfc/NBFC/_git/EA-Notes
repo_name: EA-Notes
edit_uri: "?path=/docs/"

# Azure DevOps specific configuration
theme:
  name: material
  features:
    - navigation.tabs
#    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.suggest
    - search.highlight
    - content.action.edit
    - content.action.view
    - content.tooltips
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  # Custom footer configuration
  icon:
    logo: material/book-open-page-variant
  font:
    text: Roboto
    code: Roboto Mono
  # Footer customization
  custom_dir: overrides

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
      preserve_tabs: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - toc:
      permalink: true
  - attr_list
  - abbr
  - def_list
  - md_in_html
  - pymdownx.details
  - footnotes
  - tables
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

# Extra CSS and JavaScript
extra_css:
  - assets/stylesheets/fullwidth-toggle.css
  - assets/stylesheets/footer-custom.css
  - assets/stylesheets/tooltip-custom.css

extra_javascript:
  - assets/javascripts/fullwidth-toggle.js

# Plugins configuration
plugins:
  - search
  - tags
  - git-revision-date-localized:
      enable_creation_date: true
      type: date
      fallback_to_build_date: true

  - glightbox:
      touchNavigation: true
      loop: false
      effect: zoom
      slide_effect: slide
      width: 100%
      height: auto
      zoomable: true
      draggable: true
      auto_caption: false
      caption_position: bottom
  - to-pdf:
      download_link: header
      toc_level: 3
      cover_subtitle: All Notes from Nitin Singh
      author: Nitin Singh
      exclude_pages: ["index.md"]
      enabled_if_env: ENABLE_PDF_EXPORT
      # Media handling for diagrams
      media_type: print
      # Additional PDF styling
      custom_css: overrides/assets/stylesheets/pdf-custom.css
      # Remove page numbers
      show_page_numbers: false

nav:
  - Home: index.md
  - AI & Agent Systems:
      - AI Agents: ai-agents.md
      - Design Patterns: design-pattern.md
      - Design Principles: design-principles.md
  - Governance & Compliance:
      - AI Governance Operating Model: ai-governance-operating-model.md
      - Risk Management Framework: risk-management-framework.md
      - Model Lifecycle Governance: model-lifecycle-governance.md
  - Security & Controls:
      - Guardrails & Control Framework: guardrails-and-control-framework.md
      - Prompt Injection Prevention: prompt-injection-prevention.md
  - Microsoft Ignite 2025: ms-ignite-2025.md


