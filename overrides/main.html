{% extends "base.html" %}

{% block extrahead %}
  <!-- Add custom CSS for full width toggle -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/fullwidth-toggle.css' | url }}">
  <!-- Add custom CSS for Mermaid diagrams -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/mermaid-custom.css' | url }}">
  <!-- Add custom CSS for footer -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/footer-custom.css' | url }}">
  <!-- Add custom CSS for tooltips and annotations -->
  <link rel="stylesheet" href="{{ 'assets/stylesheets/tooltip-custom.css' | url }}">
  {{ super() }}
{% endblock %}

{% block scripts %}
  {{ super() }}
  <!-- Add custom JavaScript for full width toggle -->
  <script src="{{ 'assets/javascripts/fullwidth-toggle.js' | url }}"></script>
  <!-- Add custom JavaScript for Mermaid fullscreen functionality -->
  <script src="{{ 'assets/javascripts/mermaid-fullscreen.js' | url }}"></script>
{% endblock %}



{% block footer %}
  {% include "partials/footer.html" %}
{% endblock %}
